<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Watcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #3498db;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .auth-button {
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .auth-button:hover {
      background-color: #1f6390;
    }

    .messages-container {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .message {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .message.info {
      background-color: #d9edf7;
      color: #31708f;
    }

    .message.success {
      background-color: #dff0d8;
      color: #3c763d;
    }

    .message.warning {
      background-color: #fcf8e3;
      color: #8a6d3b;
    }

    .message.error {
      background-color: #f2dede;
      color: #a94442;
    }

    main.grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
      box-sizing: border-box;
      width: 100%;
      max-width: 1000px;
    }

    .big-button {
      width: 300px;
      height: 150px;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .big-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: auto;
      background: #3498db;
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome worker</h1>
    {% if request.user.is_authenticated %}
      <a class="auth-button" href="{% url 'accounts_app:logout' %}">Logout</a>
    {% else %}
      <a class="auth-button" href="{% url 'accounts_app:login' %}">Login</a>
    {% endif %}
  </header>

  {% if messages %}
    <div class="messages-container">
      {% for message in messages %}
        <div class="message {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <main class="grid">
    <form action="{% url 'worker_home:pick_shift' %}" method="GET">
      <button type="submit" class="big-button">Pick Your Shift</button>
    </form>
    <form action="{% url 'worker_home:ongoing_orders' %}"  method="GET">
      <button type="submit" class="big-button">Ongoing Orders</button>
    </form>
  </main>

  <footer>
    &copy; {{ year|default:2025 }} ToFa. All rights reserved.
  </footer>
</body>
</html>
