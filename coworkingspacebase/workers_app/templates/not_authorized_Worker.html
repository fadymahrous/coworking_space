<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Denied</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #3498db;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    main {
      background: white;
      margin-top: 50px;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #a94442;
      margin-bottom: 20px;
    }

    .return-link {
      display: inline-block;
      padding: 10px 16px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .return-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Access Denied</h1>
  </header>
  <main>
    <h1>
      You are not supposed to be here.<br>
      If you need access to the Worker view, please discuss with Toni or Fady.
    </h1>
    <a class="return-link" href="{% url 'user_home:home' %}">Return to Customer Page</a>
  </main>
</body>
</html>
