{% extends "base.html" %}
    
{% block extrajava %} 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a1a1a1 0%, #c5bfbf 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        main.grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin: 60px 0;
            padding: 0 20px;
        }

        .big-button {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 2px solid transparent;
            border-radius: 24px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .big-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .big-button:hover::before {
            left: 100%;
        }

        .big-button:hover {
            transform: translateY(-8px) scale(1.02);
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .big-button:active {
            transform: translateY(-4px) scale(1.01);
            transition: all 0.1s;
        }

        /* Specific button styling */
        .big-button:nth-child(1) {
            background: linear-gradient(145deg, #4a5568, #2d3748);
        }

        .big-button:nth-child(1):hover {
            background: linear-gradient(145deg, #5a6578, #3d4758);
            box-shadow: 0 20px 60px rgba(74, 85, 104, 0.3);
        }

        form:nth-child(2) .big-button {
            background: linear-gradient(145deg, #4a5d23, #2d3e15);
        }

        form:nth-child(2) .big-button:hover {
            background: linear-gradient(145deg, #5a6d33, #3d4e25);
            box-shadow: 0 20px 60px rgba(74, 93, 35, 0.3);
        }

        form:nth-child(3) .big-button {
            background: linear-gradient(145deg, #744210, #4a2c0a);
        }

        form:nth-child(3) .big-button:hover {
            background: linear-gradient(145deg, #845220, #5a3c1a);
            box-shadow: 0 20px 60px rgba(116, 66, 16, 0.3);
        }

        /* Floating buttons container */
        .floating-buttons {
            position: fixed;
            bottom: 80px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .floating-button {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #404040, #2a2a2a);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px 4px;
            text-align: center;
            line-height: 1.1;
        }

        .floating-button small {
            font-size: 12px;
            font-weight: 500;
        }

        .floating-button br {
            display: none; /* Prevent spacing issues */
        }



        .floating-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .floating-button:hover::before {
            opacity: 1;
        }

        .floating-button:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(145deg, #505050, #3a3a3a);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .floating-button small {
            font-size: 10px;
            font-weight: 500;
            margin: 2px 0;
            opacity: 0.8;
        }

        .floating-button.static {
            cursor: default;
            background: linear-gradient(145deg, #3a3a4a, #2a2a3a);
        }

        .floating-button.static:hover {
            transform: none;
            background: linear-gradient(145deg, #3a3a4a, #2a2a3a);
        }

        /* Bill button specific styling */
        .floating-button:first-child {
            background: linear-gradient(145deg, #2d5a27, #1a3d15);
        }

        .floating-button:first-child:hover {
            background: linear-gradient(145deg, #3d6a37, #2a4d25);
            box-shadow: 0 15px 50px rgba(45, 90, 39, 0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            main.grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 40px 0;
                padding: 0 10px;
            }

            .big-button {
                height: 160px;
                font-size: 20px;
            }

            .floating-button {
                width: 70px;
                height: 70px;
                font-size: 16px;
            }

            .floating-button small {
                font-size: 8px;
            }

            .container {
                padding: 20px 10px;
            }
        }

        /* Animation for page load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .big-button {
            animation: fadeInUp 0.6s ease-out;
        }

        .big-button:nth-child(1) { animation-delay: 0.1s; }
        form:nth-child(2) .big-button { animation-delay: 0.2s; }
        form:nth-child(3) .big-button { animation-delay: 0.3s; }

        .floating-button {
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }
    </style>
{%endblock%}
